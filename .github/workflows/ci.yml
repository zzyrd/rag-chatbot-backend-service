# .github/workflows/ci.yml
name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_EMBEDDING_MODEL: '${{ vars.OPENAI_EMBEDDING_MODEL }}'
      OPENAI_EMBEDDING_MAX_INPUT: '${{ vars.OPENAI_EMBEDDING_MAX_INPUT }}'
      OPENAI_GPT_MODEL: '${{ vars.OPENAI_GPT_MODEL }}'
      OPENAI_GPT_MODEL_MAX_TOKEN: '${{ vars.OPENAI_GPT_MODEL_MAX_TOKEN }}'
      PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
      PINECONE_INDEX_NAME: '${{ vars.PINECONE_INDEX_NAME }}'
      PINECONE_NAMESPACE: '${{ vars.PINECONE_NAMESPACE }}'
      ALLOWED_EXTENSIONS: '${{ vars.ALLOWED_EXTENSIONS }}'
      MINIO_ENDPOINT: '${{ vars.MINIO_ENDPOINT }}'
      MINIO_BUCKET_NAME: '${{ vars.MINIO_BUCKET_NAME }}'
      MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
      MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
      MINIO_URL_EXPIRE_DAYS: '${{ vars.MINIO_URL_EXPIRE_DAYS }}'
      MOCK_OCR_FILES: '${{ vars.MOCK_OCR_FILES }}'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pylint

      - name: Run pylint
        run: |
          python3 -m pylint app --verbose

      - name: Run pytest
        run: |
          python3 -m pytest --verbose
